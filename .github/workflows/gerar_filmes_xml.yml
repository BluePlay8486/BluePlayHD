name: Gerar e Validar XML de Filmes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  push:
    paths:
      - filmes_Script.py
      - .github/workflows/gerar_filmes_xml.yml

jobs:
  gerar_xml:
    name: Gerar XML do Painel de Filmes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install requests emoji

      - name: Executar o script de geração do XML
        run: |
          python filmes_Script.py

      - name: Validar XML gerado
        run: |
          python -c "import xml.etree.ElementTree as ET; ET.parse('BluePlay/FILMES/LINK DIRETO/FILMES.xml'); print('✔️ XML validado com sucesso!')"

      - name: Commit e push automático se houver mudanças
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase --autostash
          git add "BluePlay/FILMES/LINK DIRETO/FILMES.xml"
          git diff --quiet && echo 'Nenhuma mudança detectada.' || (
            git commit -m "Atualização automática do FILMES.xml via GitHub Actions"
            git push
          )
        continue-on-error: true
