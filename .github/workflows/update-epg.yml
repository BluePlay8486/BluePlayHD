name: Atualizar EPG.xml a cada 12 horas

on:
  schedule:
    - cron: '0 */12 * * *'  # Executa às 00h e 12h UTC
  workflow_dispatch:         # Permite executar manualmente pelo GitHub

jobs:
  atualizar-epg:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar o repositório
      - name: Clonar o repositório
        uses: actions/checkout@v3

      # 2. Baixar o arquivo EPG.xml para a raiz do repositório
      - name: Baixar EPG.xml
        run: |
          curl -o epg.xml "http://cdn.pthdtv.top:80/xmltv.php?username=630922725&password=280890306"

      # 3. Configurar Git
      - name: Configurar Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # 4. Commitar e enviar alterações
      - name: Commitar alterações
        run: |
          git add epg.xml
          git commit -m "Atualização automática do EPG.xml" || echo "Sem alterações"
          git push "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
